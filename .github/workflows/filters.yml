name: Filters workflow

on:
  pull_request:
    branches:
    - main
  workflow_dispatch:

jobs:
  diff:
    runs-on: ubuntu-latest

    outputs:
      changed: ${{ steps.filter.outputs.changes }}
      unchanged: "[\"@workspace/d\"]"

    steps:
      # TODO: Remove, not necessary for PR
      - uses: actions/checkout@v3.1.0

      - uses: dorny/paths-filter@v2.11.1
        id: filter
        with:
          filters: .github/workspaces.yml

      - name: Set unchanged output
        # run: echo "unchanged=$(jq '[ to_entries | .[] | select(.value == "false") | .key ]' <<< '${{ toJson(steps.filter.outputs) }}')" >> $GITHUB_OUTPUT
        run: echo "unchanged=@workspace/d" >> $GITHUB_OUTPUT

  test:
    runs-on: ubuntu-latest

    needs: diff

    strategy:
      fail-fast: true
      matrix:
        workspace: ${{ fromJson(needs.diff.outputs.changed) }}

    steps:
      - uses: actions/checkout@v3.1.0

      - name: Setup Node
        uses: actions/setup-node@v3.5.1
        with:
          cache: 'yarn'
          node-version: '18'

      - name: Install
        run: yarn install

      # TODO: Lint could go here to save double install
      # - name: Lint
      #   run: yarn workspace ${{ matrix.workspace }} lint

      - name: Test
        # TODO: Switch to npm workspaces with --if-present (still passes?)
        run: yarn workspace ${{ matrix.workspace }} test

  no-test:
    runs-on: ubuntu-latest

    needs: diff

    # strategy:
    #   matrix:
    #     workspace: ${{ fromJson(needs.diff.outputs.unchanged) }}

    steps:
      # - run: echo "No test required"
      - run: echo ${{ needs.diff.outputs.unchanged }}
