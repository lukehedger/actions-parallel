name: Filters workflow

on:
  pull_request:
    branches:
    - main
  workflow_dispatch:

jobs:
  diff:
    runs-on: ubuntu-latest

    outputs:
      changes: ${{ steps.filter.outputs.changes }}

    steps:
      - uses: dorny/paths-filter@v2.11.1
        id: filter
        with:
          filters: .github/workspaces.yml

  test:
    runs-on: ubuntu-latest

    needs: diff

    strategy:
      fail-fast: true
      matrix:
        workspace: ${{ fromJson(needs.diff.outputs.changes) }}

    steps:
      - uses: actions/checkout@v3.1.0

      - name: Setup Node
        uses: actions/setup-node@v3.5.1
        with:
          cache: 'yarn'
          node-version: '18'

      - name: Install
        run: yarn install

      # TODO: Lint could go here to save double install
      # - name: Lint
      #   run: yarn workspace ${{ matrix.workspace }} lint

      - name: Test
        # TODO: Switch to npm workspaces with --if-present (still passes?)
        run: yarn workspace ${{ matrix.workspace }} test

  no-test:
    runs-on: ubuntu-latest

    needs: diff

    # strategy:
    #   fail-fast: true
    #   matrix:
    #     # TODO: Build matrix from any keys with value "false"
    #     workspace: ${{ fromJson(needs.diff.outputs.changes) }}

    steps:
      # - run: echo No test required
      - run: echo jq '[ to_entries | .[] | select(.value == "true") | .key ]' ${{ fromJson(needs.diff.outputs.changes) }}
